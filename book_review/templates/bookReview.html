<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
</head>
<body> 
    <a href="/books">Home</a> 
    <a href="/logout">Logout</a> 
    <h2>Add a New Book Title and Review:</h2> 
    <form action="/books/create" method="POST"> 
        {% csrf_token %} 
        <label for="book_title">Book Title:</label> 
        <input type="text" name="title" id="book_title"> 
        <label for="author">Author</label> 
        <select name="authors" id="author"> 
            {% for author in authors %}
            <option value="{{author.name}}">{{author.name}}</option>
            {% endfor %}
        </select> 
        <label for="new_author">Add New Author:</label> 
        <input type="text" name="new_author" id="author"> 
        <label for="review">Review:</label> 
        <textarea name="review" id="review" cols="30" rows="10"></textarea> 
        <label for="rating">Rating:</label> 
        <select name="rating" id="rating"> 
            <option value="1">1</option> 
            <option value="2">2</option> 
            <option value="3">3</option> 
            <option value="4">4</option> 
            <option value="5">5</option> 
        </select> 
        <button>Add Book and Review</button> 
    </form>
</body>
</html>
